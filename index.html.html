<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message for Malak</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message {
      font-size: 2rem;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .heart {
      display: none;
      margin-top: 20px;
    }
    .heart::before {
      content: "❤️";
      font-size: 4rem;
    }
  </style>
</head>
<body>
  <div class="message" id="message1">Hello Malak</div>
  <div class="message" id="message2">I love you so much</div>
  <div class="message" id="message3">Happy New Year 2025</div>
  <div class="heart" id="heart"></div>

  <script>
    // Function to show messages one by one
    function showMessages() {
      const messages = [
        document.getElementById('message1'),
        document.getElementById('message2'),
        document.getElementById('message3')
      ];
      const heart = document.getElementById('heart');

      let delay = 0;

      messages.forEach((message, index) => {
        setTimeout(() => {
          message.style.opacity = 1;
        }, delay);
        delay += 2000; // 2 seconds between each message
      });

      setTimeout(() => {
        heart.style.display = 'block';
      }, delay);
    }

    // Start showing messages when the page loads
    window.onload = showMessages;
  </script>
</body>
</html>
